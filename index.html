<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Navigation bar -->
  <header
    class="lg:w-[1200px] min-h-[80px]  flex lg:justify-between items-center m-auto flex-col lg:flex-row mt-[10px] lg:mt-2">
    <div class="flex items-center gap-2 ">
      <img class="h-[40px] " src="./assets/logo.png" alt="">
      <h1 class="text-[#006747] font-bold">Emergency <br>Service</h1>
    </div>
    <div class="flex items-center gap-6 mt-[10px] lg:mt-2">
      <div class="flex items-center bg-[#41ff6b1a] h-[50px] w-[110px] rounded-4xl justify-center gap-2">
        <span id="heart_num" class=" font-bold">0</span>
        <img class="h-[30px]" src="./assets/heart.png" alt="">
      </div>
      <div class="flex items-center bg-[#41ff6b1a] h-[50px] w-[110px] rounded-4xl justify-center gap-2">
        <span id="coin" class=" font-bold">100</span>
        <img class="h-[30px]" src="./assets/coin.png" alt="">
      </div>
      <div class="flex items-center bg-[#00A63E] h-[50px] rounded-4xl w-[110px] justify-center gap-2">
        <span id="copy" class="text-white font-bold">0</span>
        <span class="text-white"> Copy</span>
      </div>
    </div>
  </header>
  <!-- banner part -->
  <div
    class="min-h-[170px] w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center p-[20px] mt-[10px]">
    <img class="h-[50px] m-auto " src="./assets/logo.png" alt="">
    <h2 class="font-bold text-xl text-white mt-[10px]">জরুরি সেবা ডিরেক্টরি</h2>

    <p class=" text-white mt-[10px]">
      Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
    </p>
  </div>

  <!-- Main part -->
  <section class="bg-[#41ff6b1a] p-8 ">
    <div class="lg:flex gap-4 ">
      <div class="grid  lg:grid-cols-3 gap-4   ">

        <div class="w-[280px] min-h-[210px] bg-[#ffffff]  p-[20px] rounded-lg shadow-xl m-auto ">
          <div class="flex justify-between">
            <img class="w-[30px] h-[30px] mb-[10px]" src="./assets/emergency.png" alt="">
            <button class="hearts"><i class="fa-regular fa-heart"></i></button>
          </div>
          <h3>জাতীয় জরুরি সেবা</h3>
          <p class="text-xs text-gray-600">National Emergency</p>
          <div class="mt-[10px]">
            999 <br>
            <p class="text-xs bg-[#f2f2f2] p-2 w-[70px] rounded-4xl text-gray-600 ">সার্বজনীন</p>

            <button id="first-copy"
              class=" w-[115px] h-[30px] border-[1px] border-gray-300 rounded-md mt-[25px] text-gray-600 hover:bg-gray-400 cursor-pointer text-gray-400 copy_button  "><i
                class="fa-regular fa-copy"></i>Copy</button>
            <button id="emergency"
              class="  w-[115px] h-[30px]  rounded-md mt-[25px] bg-[#00a63e] text-white hover:bg-gray-400 cursor-pointer"><i
                class="fa-solid fa-phone"></i> Call</button>


          </div>
        </div>
        <div class="w-[280px] min-h-[210px] bg-[#ffffff]  p-[20px] rounded-lg shadow-xl m-auto">
          <div class="flex justify-between">
            <img class="w-[30px] h-[30px] mb-[10px]" src="./assets/police.png" alt="">
            <button class="hearts"><i class="fa-regular fa-heart"></i></button>
          </div>
          <h3>পুলিশ</h3>
          <p class="text-xs text-gray-600">Police</p>
          <div class="mt-[10px]">
            999 <br>
            <p class="text-xs bg-[#f2f2f2] p-2 w-[50px] rounded-4xl text-gray-600">পুলিশ</p>
            <button
              class="w-[115px] h-[30px] border-1 border-gray-300 rounded-md mt-[25px] text-gray-600  hover:bg-gray-400 cursor-pointer copy_button"><i
                class="fa-regular fa-copy"></i>Copy</button>
            <button id="police"
              class="w-[115px] h-[30px]  rounded-md mt-[25px] bg-[#00a63e] text-white hover:bg-gray-400 cursor-pointer"><i
                class="fa-solid fa-phone"></i> Call</button>

          </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
