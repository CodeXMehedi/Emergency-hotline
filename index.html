<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Navigation bar -->
  <header
    class="lg:w-[1200px] min-h-[80px]  flex lg:justify-between items-center m-auto flex-col lg:flex-row mt-[10px] lg:mt-2">
    <div class="flex items-center gap-2 ">
      <img class="h-[40px] " src="./assets/logo.png" alt="">
      <h1 class="text-[#006747] font-bold">Emergency <br>Service</h1>
    </div>
    <div class="flex items-center gap-6 mt-[10px] lg:mt-2">
      <div class="flex items-center bg-[#41ff6b1a] h-[50px] w-[110px] rounded-4xl justify-center gap-2">
        <span id="heart_num" class=" font-bold">0</span>
        <img class="h-[30px]" src="./assets/heart.png" alt="">
      </div>
      <div class="flex items-center bg-[#41ff6b1a] h-[50px] w-[110px] rounded-4xl justify-center gap-2">
        <span id="coin" class=" font-bold">100</span>
        <img class="h-[30px]" src="./assets/coin.png" alt="">
      </div>
      <div class="flex items-center bg-[#00A63E] h-[50px] rounded-4xl w-[110px] justify-center gap-2">
        <span id="copy" class="text-white font-bold">0</span>
        <span class="text-white"> Copy</span>
      </div>
    </div>
  </header>
  <!-- banner part -->
  <div
    class="min-h-[170px] w-full bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-center p-[20px] mt-[10px]">
    <img class="h-[50px] m-auto " src="./assets/logo.png" alt="">
    <h2 class="font-bold text-xl text-white mt-[10px]">জরুরি সেবা ডিরেক্টরি</h2>

    <p class=" text-white mt-[10px]">
      Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
    </p>
  </div>


</body>

</html>
